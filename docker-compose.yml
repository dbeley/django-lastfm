version: '3'

services:
  redis:
    image: redis
  web:
    build: .
    command: gunicorn lastfm_django.wsgi --bind 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - redis
  celery:
    build: .
    command: celery -A lastfm_django worker -l info
    volumes:
      - .:/code
    depends_on:
      - redis
      - web
    environment:
      - REDIS_URL=redis://redis:6379
